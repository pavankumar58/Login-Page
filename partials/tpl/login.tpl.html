<div class="bs-example">
    <form role="form" name="form1">
        <div class="form-group">
            <p>Welcome : {{user.mail}} </p>
            <label for="exampleInputEmail">Mail</label>
            <input type="text" placeholder="Enter Name" class="form-control" required  ng-model="user.mail"/>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" placeholder="Password" id="exampleInputPassword1" class="form-control" required ng-model="user.pass" />
        </div>
        <button class="btn btn-default" type="submit" ng-disabled="form1.$invalid" ng-class="login(user)">Submit</button>
        <p></p>
    </form>
</div>
